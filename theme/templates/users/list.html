{% extends "index.html" %}


{%block tasks %}


    <h1>lista de usarios</h1>


    {% if users %}
    <ul>
        {% for user in users %}
        <li>
            usuario: <strong>{{ user }}</strong>, email: {{user.email}}
            <a href="{% url 'delete' user.id %}">x</a>
            <a href="{% url 'update' user.id %}">edit</a>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    <a href="{% url 'create' %}">Crear usuario</a>

{%endblock%}
