<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista-user</title>
</head>

<body>
    <h1>lista de usarios</h1>


    {% if users %}
    <ul>
        {% for user in users %}
        <li>
            usuario: <strong>{{ user }}</strong>, email: {{user.email}}
            <a href="{% url 'delete' user.id %}">x</a>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
